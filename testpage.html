<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Order</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation menu styling */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Order form styling */
        .order-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .product-selection {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            flex: 1;
            font-weight: bold;
        }

        select, input[type="number"], input[type="text"], input[type="email"], textarea {
            flex: 2;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
        }

        /* Add Product button styling */
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-form">
        <h2>Order Form</h2>
        <form action="process_order.php" method="POST">
            <div class="product-selection">
                <label for="product">Select Product:</label>
                <select name="product[]" id="product">
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity[]" min="1" required>
            </div>

            <!-- Add Product button styling -->
           
            <button type="button" class="add-product-button" onclick="addProduct()">Add Product</button>

            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="subject">Additional information:</label>
            <textarea name="Add-info" id="add-info" cols="30" rows="5" placeholder="please let us know if there's any other thing in mind!"></textarea>

            <label for="address">Shipping Address:</label>
            <textarea name="address" id="address" rows="4" required></textarea>

            <input type="submit" value="Place Order">
        </form>
    </section>
    <script src="form.js"></script>
    <footer>
        <p>&copy; 2023 Clothing Store</p>
    </footer>
</body>
</html>
